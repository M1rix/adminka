<nav class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-light navbar-shadow container-xxl">
  <div class="navbar-container d-flex content">
    <div class="bookmark-wrapper d-flex align-items-center">
      <ul class="nav navbar-nav d-xl-none">
        <li class="nav-item">
          <a class="nav-link menu-toggle" href="javascript:void(0);"><i jhiDataFeather="menu"></i></a>
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-between align-items-center w-100">
      <span class="font-medium-2" style="font-weight: 900">{{ tenantName }}</span>
      <ul class="nav navbar-nav align-items-center">
        <li class="nav-item dropdown dropdown-user" [ngSwitch]="account !== null">
          <a *ngSwitchCase="false" class="nav-link" (click)="login()">
            <i jhiDataFeather="log-in"></i>
            <span jhiTranslate="global.menu.account.login">Sign In</span>
          </a>
          <a
            *ngSwitchCase="true"
            class="nav-link dropdown-toggle dropdown-user-link"
            id="dropdown-user"
            href="javascript:void(0);"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="user-nav d-sm-flex d-none mr-2">
              <span class="user-name font-weight-bolder">{{ userName }}</span>
              <div class="d-flex flex-row justify-content-end align-items-center">
                <span class="user-status badge badge-pill badge-light-primary" *ngFor="let authority of account!.authorities">
                  {{ 'utsApp.JhiAuthority.' + authority | translate }}
                </span>
              </div>
            </div>
            <span *ngIf="!account?.imageUrl" class="avatar" style="transform: scale(1.5)">
              <i jhiDataFeather="user" class="font-medium-5"></i>
            </span>
            <span *ngIf="account?.imageUrl" class="avatar">
              <img class="round" [src]="account!.imageUrl" alt="avatar" height="40" width="40" />
              <span class="avatar-status-online"></span>
            </span>
          </a>
          <div *ngSwitchCase="true" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-user" style="width: 20rem">
            <a class="dropdown-item" routerLink="account/settings" routerLinkActive="active">
              <i class="mr-50" jhiDataFeather="settings"></i>
              <span jhiTranslate="global.menu.account.settings">Settings</span>
            </a>
            <a class="dropdown-item" routerLink="account/password" routerLinkActive="active">
              <i class="mr-50" jhiDataFeather="lock"></i>
              <span jhiTranslate="global.menu.account.password">Password</span>
            </a>
            <a class="dropdown-item" (click)="logout()">
              <i class="mr-50" jhiDataFeather="log-out"></i>
              <span jhiTranslate="global.menu.account.logout">Logout</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
